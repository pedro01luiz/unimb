<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <h:form>
            <nav class="navbar navbar-expand-lg navbar-dark bg-gradient-primary">
                <h2>Cadastro de Usuário</h2>
            </nav>
            <nav>
                <h:panelGrid columns="2">
                    ID:
                    <h:inputText id="txtid" size="10" class="form-control ml-4 mr-2" />
                    Nome:
                    <h:inputText id="txtnome" size="50" class="form-control ml-4 mr-2" value="#{usuarioMBean.usuario.nome}"/>
                    E-Mail:
                    <h:inputText id="txtemail" size="50" class="form-control ml-4 mr-2" value="#{usuarioMBean.usuario.email}"/>
                    Usuário:
                    <h:inputText id="txtusuario" size="10" class="form-control ml-4 mr-2" value="#{usuarioMBean.usuario.userName}"/>
                    Senha:
                    <h:inputSecret id="txtsenha" size="10" class="form-control ml-4 mr-2" value="#{usuarioMBean.usuario.senha}"/>
                </h:panelGrid>
                <br/>

                <h:panelGrid>
                    <h:commandButton class="btn btn-dark" value="Salvar" action="#{usuarioMBean.botaoSalvar()}" />
                    <h:commandButton class="btn btn-dark" value="Pesquisar" action="consUsuario?faces-redirect=true" />
                </h:panelGrid>
            </nav>
        </h:form>





    </ui:define>

</ui:composition>
