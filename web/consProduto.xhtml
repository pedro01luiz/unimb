<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form>
            <h1>Pesquisar Produto</h1>
            <h:panelGrid>
                <h:commandButton value="Novo" action="cad_produto"/>
            </h:panelGrid>
            <h:panelGrid columns="3">
                Nome <h:inputText size="20" value="#{produtoMBean.parametroPesquisa}"/>
                <h:commandButton value="Pesquisar" action="#{produtoMBean.botaoPesquisar()}"/>
            </h:panelGrid>
            <h:panelGrid>
                <h:dataTable value="#{produtoMBean.listaProdutos}" var="produto"
                             styleClass="tabela"
                             headerClass="tabelaCabecalho"
                             columnClasses="tabelaColunaId, tabelaColuna250px, tabelaColunaNumerica, tabelaColunaAcoes"
                             rowClasses="tabelaLinha1, tabelaLinha2">
                    <h:column>
                        <f:facet name="header">ID</f:facet>
                        #{produto.ID}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Nome</f:facet>
                        #{produto.nome}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Preço</f:facet>
                        #{produto.precoVenda}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Ações</f:facet>
                        <h:commandButton value="Editar"/>
                        <h:commandButton value="Apagar"/>
                    </h:column>
                </h:dataTable>
            </h:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
