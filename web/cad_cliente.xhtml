<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form>
            <h1>Cadastro de Cliente</h1>
            <h:panelGrid columns="2">
                ID:
                <h:inputText id="txtidcliente" size="10"/>
                Nome:
                <h:inputText id="txtnomecliente" size="50"/>
                CPF:
                <h:panelGroup>
                    <h:inputText id="txtCPF" size="15"/>
                    RG:
                    <h:inputText id="txtRG" size="15"/>
                </h:panelGroup>
                Data Nasc:
                <h:inputSecret id="txtdatanasc" size="10"/>
                E-Mail:
                <h:inputText id="txtemailcliente" size="50"/>
                Telefone:
                <h:inputText id="txtfone" size="15"/>
                Cidade:
                <h:selectOneMenu>
                    <f:selectItem itemLabel="Paraúna"/>
                    <f:selectItem itemLabel="Goiânia"/>
                </h:selectOneMenu>
                Bairro:
                <h:inputText id="txtbairro" size="50"/>
                Endereço:
                <h:inputText id="txtend" size="50"/>
                CEP:
                <h:inputText id="txtcep" size="50"/>


            </h:panelGrid>

            <h:panelGrid>
                <h:commandButton value="Salvar"/>
            </h:panelGrid>

        </h:form>



    </ui:define>

</ui:composition>
